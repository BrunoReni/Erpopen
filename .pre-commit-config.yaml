# Pre-commit hooks configuration
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Feature Completeness Check
  - repo: local
    hooks:
      - id: feature-completeness
        name: Check Feature Completeness
        entry: python scripts/check_feature_completeness.py
        language: system
        pass_filenames: false
        always_run: false
        files: ^(backend/app/feature_flags\.py|backend/app/routes/.*\.py|frontend/src/.*\.(tsx?|jsx?)$)
        stages: [commit]
        verbose: true

  # Python linting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        files: \.(py|ts|tsx|js|jsx|json|yaml|yml|md)$
      - id: end-of-file-fixer
        files: \.(py|ts|tsx|js|jsx|json|yaml|yml)$
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags in GitHub Actions
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending

  # Python formatting (optional - uncomment if using black)
  # - repo: https://github.com/psf/black
  #   rev: 23.12.0
  #   hooks:
  #     - id: black
  #       language_version: python3.11
  #       files: ^backend/.*\.py$

  # TypeScript/JavaScript formatting (optional - uncomment if using prettier)
  # - repo: https://github.com/pre-commit/mirrors-prettier
  #   rev: v3.1.0
  #   hooks:
  #     - id: prettier
  #       files: \.(ts|tsx|js|jsx|json|yaml|yml|md)$
  #       exclude: ^frontend/dist/

# Global settings
default_stages: [commit]
fail_fast: false
